<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
	   #main{
		   color:white;
		   background-color: rgba(0, 0, 0, 0);
		   
	   }
   </style>
</head>
<body>
   <table border="1" width="100%" height="100%">
      <tr>
         <td>
            <!-- nested table -->
            <table border="1" width="100%" height="100%">
               <tr>
                  <th colspan="2">Nested Table 2</th>
               </tr>
               <tr>
                  <th>Column 1</th>
                  <th>Column 2</th>
               </tr>
               <tr>
                  <td align="center">abc</td>
                  <td align="center">def</td>
               </tr>
            </table>
         </td>
         <td>
            <!-- nested table -->
            <table  border="1" width="100%" height="100%">
               <tr>
                  <th>Nested Table 1</th>
               </tr>
               <tr>
                <td>
                  <ul>
                     <li>List item 1</li>
                     <li>List item 2</li>
                     <li>List item 3</li>
                  </ul>
                </td>
               </tr>
            </table>
         </td>
      </tr>
      <tr>
         <td>
            <!-- nested table -->
            <table border="1" width="100%" height="100%">
               <tr>
                  <th colspan="2">Nested Table 2</th>
               </tr>
               <tr>
                  <td><a href="">Nested Table 3</a></td>
                  <td>Demo Continued</td>
               </tr>
            </table>

         </td>
         <td>
            <!-- nested table -->
            <table border="black" width="100%" height="100%">

               <tr><th>Nested Table 4</th></tr>
               <tr id="main" align="center"><td>HTML</td></tr>

            </table>
            
         </td>
      </tr>
   </table>

</html>
